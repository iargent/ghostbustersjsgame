<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghostbusters</title>
    <script src="lib/require.js" data-main="app"></script>
    <style>.ghostpos { width: 20px }</style>
</head>
<body>
    <p>This is a simple Ghostbusters-style game.</p>
    <p>Press "M" to change the type of ghost to capture.</p>
    <p>Press "X" to activate your ghost trap. You have to match the ghost (number) before your trap will work.</p>
    <p>Capture the ghosts before they reach you!</p>
    <input type="button" value="Click to play" class="button">
    <table>
        <thead></thead>
        <tr>
            <td id="0" class="ghostpos">&nbsp;</td>
            <td id="1" class="ghostpos">&nbsp;</td>
            <td id="2" class="ghostpos">&nbsp;</td>
            <td id="3" class="ghostpos">&nbsp;</td>
            <td id="4" class="ghostpos">&nbsp;</td>
            <td id="5" class="ghostpos">&nbsp;</td>
            <td id="6" class="ghostpos">&nbsp;</td>
            <td id="7" class="ghostpos">&nbsp;</td>
            <td id="8" class="ghostpos">&nbsp;</td>
            <td id="9" class="ghostpos">&nbsp;</td>
            <td id="10" class="ghostpos">&nbsp;</td>
            <td id="11" class="ghostpos">&nbsp;</td>
            <td id="12" class="ghostpos">&nbsp;</td>
            <td id="13" class="ghostpos">&nbsp;</td>
            <td id="14" class="ghostpos">&nbsp;</td>
            <td id="15" class="ghostpos">&nbsp;</td>
            <td id="16" class="ghostpos">&nbsp;</td>
            <td id="17" class="ghostpos">&nbsp;</td>
            <td id="18" class="ghostpos">&nbsp;</td>
            <td id="19" class="ghostpos">&nbsp;</td>
            <td> &gt;-- </td>
            <td id="controller"> 0 </td>
        </tr>
    </table>
</body>
</html>
